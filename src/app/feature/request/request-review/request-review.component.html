<app-menu></app-menu>


<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'style='font-family: fantasy;'>{{title}} </span>
       
    </div>
</div>
<p *ngIf='!requests'>Loading...</p>
<table *ngIf='requests' class="table">
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Total</th>
        <th>Submitted Date</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let r of requests ">
        <td>{{r.id}}</td>
        <td>{{r.description}}</td>
        <td>{{r.status}}</td>
        <td>{{r.total | currency }}</td>
        <td>{{r.submittedDate}}</td>
        <td>
            <a routerLink='/requests/approve/{{r.id}}'><img src='assets/review.png' width='20' height='20' title='Action'></a> 
           
        </td>
    </tr>
</table>
