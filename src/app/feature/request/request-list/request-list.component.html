<app-menu></app-menu>


<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'style='font-family: fantasy;'>{{title}} </span>
        <span><a routerLink='/requests/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<p *ngIf='!requests'>Loading...</p>
<table *ngIf='requests' class="table">
    <tr>
        <th><a (click)="sortBy('id')">ID</a></th>
        <th><a (click)="sortBy('description')">Description</a></th>
        <th><a (click)="sortBy('status')">Status</a></th>
        <th><a (click)="sortBy('total')">Total</a></th>
        <th><a (click)="sortBy('submittedDate')">Submitted Date</a></th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let r of requests | sort:sortCriteria:sortOrder">
        <td>{{r.id}}</td>
        <td>{{r.description}}</td>
        <td>{{r.status}}</td>
        <td>{{r.total | currency}}</td>
        <td>{{r.submittedDate}}</td>
        <td>
            <a routerLink='/requests/detail/{{r.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
             | 
            <a routerLink='/requests/edit/{{r.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
            |
         <a routerLink='/requests/lines/{{r.id}}'><img src='assets/lines.png' width='20' height='20' title='Lines'></a>
        </td>
    </tr>
</table>
