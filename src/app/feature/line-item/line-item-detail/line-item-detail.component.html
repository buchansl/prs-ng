<app-menu></app-menu>

<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        
    </div>
</div>
<p *ngIf='!lineitem'>Loading...</p>
<div *ngIf='lineitem'>
    <main class="single">
        <table class="table table-sm">
           
          
            <tr> 
                <td>
                    Product:
                </td>
                <td>
                    <input [(ngModel)]="lineitem.product.name" class="rounded"  disabled>
  
            </tr>
            <tr>
                <td>
                    Quantity:
                </td>
                <td>
                    <input [(ngModel)]="lineitem.quantity" class="rounded" type="number">
                </td>
            </tr>
           
           
           
        </table>
    </main>
    <span><a routerLink="/lineitems/edit/{{lineitem.id}}" class="btn btn-sm btn-warning">Edit</a></span>
    |
    <span>  <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
</div>
