<app-menu></app-menu>

<div class='component-content' >
    <div class='lefthalf' >
        <span class='component-title' style='font-family: fantasy;'>{{title}}  </span>
        <span><a routerLink='/users/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<p *ngIf='!users'>Loading...</p>
<table *ngIf='users' class="table">
    <tr>
        <th><a (click)="sortBy('id')">ID</a></th>
        <th><a (click)="sortBy('userName')">Username</a></th>
        <th><a (click)="sortBy('lastName')">Name</a></th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let u of users | sort:sortCriteria:sortOrder">
        <td>{{u.id}}</td>
        <td>{{u.userName}}</td>
        <td>{{u.firstName}} {{u.lastName}}</td>
        <td>
            <a routerLink='/users/detail/{{u.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
             | 
            <a routerLink='/users/edit/{{u.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
        </td>
    </tr>
</table>
