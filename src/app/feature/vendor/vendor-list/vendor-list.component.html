
<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'style='font-family: fantasy;'>{{title}} </span>
        <span><a routerLink='/vendors/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<p *ngIf='!vendors'>Loading...</p>
<table *ngIf='vendors' class="table">
    <tr>
        <th><a (click)="sortBy('id')">ID</a></th>
        <th><a (click)="sortBy('code')">Code</a></th>
        <th><a (click)="sortBy('address')">Address</a></th>
        <th><a (click)="sortBy('city')">Location</a></th>
        <th><a (click)="sortBy('name')">Name</a></th>
        <th><a (click)="sortBy('phoneNumber')">Phone Number</a></th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let v of vendors | sort:sortCriteria:sortOrder">
        <td>{{v.id}}</td>
        <td>{{v.code}}</td>
        <td>{{v.address}}</td>
        <td>{{v.city}}, {{v.state}}</td>
        
        <td>{{v.name}}</td>
        <td>{{v.phoneNumber}}</td>
        <td>
            <a routerLink='/vendors/detail/{{v.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
             | 
            <a routerLink='/vendors/edit/{{v.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
        </td>
    </tr>
</table>
